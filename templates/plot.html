<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Forecast</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="static/icon.svg">
    <script src="static/scripts.js"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                <h1>Price Forecast</h1>
                <a href="/" class="btn btn-secondary">Back to Model Selection</a>
            </div>
            <div class="card-container">
                <div class="card left-card">
                    <div class="card-body">
                        <h5 class="card-title">Select Product</h5>
                        <select id="product-select" class="form-control mb-3">
                            <option value="">Select a product</option>
                        </select>
                        <button id="get-forecast" class="btn btn-primary">Get Forecast</button>
                        <div id="metadata" class="mt-4"></div>
                    </div>
                </div>
                <div class="card right-card">
                    <div class="card-body">
                        <img id="forecast-image" src="" alt="Forecast plot"
                             style="display: none; max-width: 100%; height: auto;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <span>Artur @ <a href="https://github.com/RomanchenkoAS" target="_blank">My GitHub</a> - 2024</span>
        </div>
    </footer>
</div>

</body>
</html>
