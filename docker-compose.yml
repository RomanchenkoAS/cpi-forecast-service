services:
  flask:
    build:
      context: .
    container_name: flask_app_runner
    expose:
      - "8000"
    restart: on-failure
    env_file:
      - .env
    volumes:
      - .:/app
      - ./models/trained_models:/app/models/trained_models
    networks:
      - flask-network

  nginx:
    image: nginx:latest
    build:
      context: ./nginx
      args:
        - NGINX_USER=${NGINX_USER}
        - NGINX_PASSW=${NGINX_PASSW}
    restart: always
    container_name: reverse_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - flask
    networks:
      - flask-network
    command: [nginx, '-g', 'daemon off;']

networks:
  flask-network:
    name: flask-network
